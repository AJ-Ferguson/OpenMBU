name: New Bug
description: Report a bug in OpenMBU
labels: ["Type: Bug", "NEW ISSUE"]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: dropdown
  attributes:
    label: Version
    description: What version are you running?
    multiple: false
    options:
      - Beta 1.16
      - Beta 1.15
      - Beta 1.14
      - Beta 1.13
      - Beta 1.12
      - Beta 1.11
      - Beta 1.10
      - Beta 1.9
      - Beta 1.8
      - Beta 1.7
      - Beta 1.6
      - Beta 1.5
      - Beta 1.4
      - Beta 1.3
      - Beta 1.2
      - Beta 1.1
      - Beta 1
      - Self-Compiled (please specify branch)
      - Other (please specify elsewhere)
  validations:
    required: true
- type: dropdown
  attributes:
    label: OS
    description: What OS are you on?
    multiple: false
    options:
      - Windows
      - Mac (Not Supported)
      - Linux (Partial Support)
  validations:
    required: true
- type: dropdown
  attributes:
    label: OS Version
    description: What OS are you on?
    multiple: false
    options:
      - Windows 11
      - Windows 10
      - Windows 8.1 (Not Supported)
      - Windows 8 (Not Supported)
      - Windows 7 (Not Supported)
      - Windows Vista (Not Supported)
      - Windows XP (Not Supported)
  validations:
    required: true  
- type: textarea
  attributes:
    label: Description
    id: description
    description: |
      Describe your issue(s) here. What is the issue?
      Please keep this as concise as possible, preferably a single line describing the issue. 
      For example: "When I press X button in menu Y, the component Z becomes unclickable"
- type: textarea
  attributes:
    label: Log File
    description: |
      Please attach the `console.log` file here. You'll find the log file in the game installation folder. Look for the `console.log` file. 
      
      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
- type: textarea
  attributes:
    label: Steps to reproduce
    description: Please describe the steps to reproduce this issue
    placeholder: |
      1. [First Step]
      2. [Second Step]
      3. [And so on...]
- type: textarea
  attributes:
    label: Expected Behavior
    description: |
      What should be happening? If you don't know, leave what you think should happen
- type: textarea
  attributes:
    label: Actual Behavior
    description: |
      What is actually happening?
- type: textarea
  attributes:
    label: Reproduction frequency
    description: |
      How often are you reliably able to reproduce this issue?
- type: textarea
  attributes:
    label: Additional Information
    description: |
       Any additional information, configuration, or data that might be necessary to reproduce the issue.
